    <script>
        var holder = 0;

        function select(selected) {
            switch (holder) {
                case 0:
                    document.getElementById("menu1").classList.remove("menu-selected");
                    document.getElementById("setting1").classList.remove("setting-selected");
                    break;
                case 1:
                    document.getElementById("menu2").classList.remove("menu-selected");
                    document.getElementById("setting2").classList.remove("setting-selected");
                    break;
                case 2:
                    document.getElementById("menu3").classList.remove("menu-selected");
                    document.getElementById("setting3").classList.remove("setting-selected");
                    break;
            }
            switch (selected) {
                case 0:
                    document.getElementById("menu1").classList.add("menu-selected");
                    document.getElementById("setting1").classList.add("setting-selected");
                    break;
                case 1:
                    document.getElementById("menu2").classList.add("menu-selected");
                    document.getElementById("setting2").classList.add("setting-selected");
                    break;
                case 2:
                    document.getElementById("menu3").classList.add("menu-selected");
                    document.getElementById("setting3").classList.add("setting-selected");
                    break;
            }
            holder = selected;
        }
    </script>
