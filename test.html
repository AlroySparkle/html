<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="mainDesign copy.css">
    <script>
        var choicesArray = document.getElementsByClassName("game-choice");

        function nameGameImageContainer(imageSource) {
            var mainImage = document.getElementsByClassName("new-game-image")[0];
            mainImage.src = imageSource;
        }
    </script>
</head>

<body>
    <div class="new-games-container">
        <img src="/sources/images/Dream-Land-Logo.png" alt="" class="new-game-image">
        <br><br>
        <div class="new-games-choices">
            <img src="/sources/images/Dream-Land-Logo.png" alt="" class="new-game-choice1 game-choice" onclick="nameGameImageContainer('/sources/images/Dream-Land-Logo.png')">
            <img src="/sources/images/Dream-Land-Logo2.png" alt="" class="new-game-choice2 game-choice" onclick="nameGameImageContainer('/sources/images/Dream-Land-Logo2.png')">
            <img src="/sources/images/marchandise.png" alt="" class="new-game-choice3 game-choice" onclick="nameGameImageContainer('/sources/images/marchandise.png')">
            <img src="/sources/images/Dream-Land-Logo.png" alt="" class="new-game-choice4 game-choice" onclick="nameGameImageContainer('/sources/images/Dream-Land-Logo.png')">
        </div>
    </div>
</body>

</html>
